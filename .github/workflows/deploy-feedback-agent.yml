name: Deploy Feedback Agent to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - "services/agents/feedback_agent/**"
      - ".github/workflows/deploy-feedback-agent.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy feedback-agent service
        working-directory: services/agents/feedback_agent
        run: |
          gcloud run deploy feedback-agent \
            --source . \
            --platform managed \
            --region us-east1 \
            --allow-unauthenticated \
            --quiet \
            --set-build-env-vars=GOOGLE_BUILD_NO_CACHE=true \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
